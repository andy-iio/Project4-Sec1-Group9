<div class="masonry-grid" id="masonry-grid">
    {% for image in images %}
    <div class="card">
        <img src="{{ image.url }}" class="card-img-top" alt="{{ image.caption }}">
        <div class="card-body">
            <h5 class="card-title">{{ image.caption }}</h5>
            <p class="card-text">{{ image.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        //masonry info: https://masonry.desandro.com/
        //to make a grid, pinterest style
        var grid = document.querySelector('#masonry-grid');
        var masonry = new Masonry(grid, {
            itemSelector: '.card',
            columnWidth: '.card',
            percentPosition: true,
            gutter: 15
        });
        
        //layout after loading images
        var imgLoad = imagesLoaded(grid);
        imgLoad.on('progress', function() {
            masonry.layout();
        });
    });
</script>
