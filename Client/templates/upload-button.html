<div id="upload-button-container">
    <button id="upload-button" class="btn btn-danger rounded-circle shadow">Upload</button>
</div>
<!--the pop up modal-->
<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="upload-form" enctype="multipart/form-data" method="POST" action="/upload">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image:</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        <div id="image-preview" class="mt-3 text-center"></div>
                    </div>
                    <div class="mb-3">
                        <label for="caption" class="form-label">Caption:</label>
                        <textarea class="form-control" id="caption" name="caption" placeholder="Write a caption..." rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (seperate tags with a comma):</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="food prep, survival tips, bunker decor...">
                    </div>
                    <button type="submit" class="btn btn-danger w-100 rounded-pill">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
