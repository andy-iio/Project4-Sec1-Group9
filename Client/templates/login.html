{% extends "base.html" %}

{% block content %}
<body class="login">
    <div class="logpg py-5">
        <h1 class="d-flex justify-content-center py-3">AFTERMATH NETWORK</h1>
        <h2 class="d-flex justify-content-center">LOGIN</h2>
        <div class="d-flex justify-content-center">
            <form action="{{ url_for('process_login') }}" method="POST" class="w-50 p-5 formbg">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary my-3">Login</button>
                    <a href="{{ url_for('register') }}" class="btn btn-secondary my-3">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
